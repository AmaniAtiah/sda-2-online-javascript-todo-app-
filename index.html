<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
  ></script>
    <title>Document</title>   
  </head>


 <div class="container-todo">
    <div class="search">
        <form>
            <input type="text" id="searchInput" placeholder="Enter your search query">
            <svg class="w-6 h-6 text-gray-800 dark:text-white search-icon"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
              </svg>
        </form>

    </div>

  <div class="form">
    <h3>Create task</h3>
    <form action="">
      <textarea id="task" placeholder="write the content of task here"></textarea>
      <button id="btnAdd">Create</button>
    </form>
  </div>
  <p class="add-todo"></p>
  <ul class="list"></ul>
  
  <div class="count">
    <p class="count-doing"> </p>
    <p class="count-completed"> </p>
  </div>
</div>

 <script src="index.js"></script>
</body>
</html>
